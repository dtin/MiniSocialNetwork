<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page - Social Network</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-login">
                <h3 class="text-center">Login Page</h3>
                <!-- Start of Login Form -->
                <!-- <div class="form-login"> -->
                    <form action="DispatchController" method="POST">
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" name="txtEmail">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="txtPassword">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="ckbRemember" id="remember">
                            <label class="form-check-label" for="remember"> Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary login-button" name="btnAction" value="Login">Login</button>
                    </form>
                <!-- </div> -->
                <!-- End of Login Form -->

                <!-- Start of Register -->
                    <a href="register.html" class="text-center d-flex justify-content-center register-link">Register a new account</a>
                <!-- End of Register -->

                <div class="col-md-3"></div>
            </div>
        </div>


        <!--Bootstrap JS-->
        <script src="assets/js/jquery-3.5.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/fontawesome.min.js"></script>
</body>

</html>
